[default_session]
startup_command = "nvim +GoToFile"
startup_command_ignore_dirs = ["$HOME/Projects", "$HOME/.config"]
preview_command = "eza --all --git --icons --color=always {}"

[[session]]
name = "tmux plugins"
path = "$HOME/.config/tmux/plugins"
startup_command = "sesh connect (ls | fzf --ansi --no-border --preview 'glow -s light {}/README.md' --preview-window=right:70,border-none) && exit"

[[session_preview]]
pattern_folder_has = "README.md"
preview_command = "glow -s light {}"

[[session]]
name = "sesh config"
path = "$HOME/.config/sesh"
startup_command = "nvim sesh.toml"
preview_command = "bat --language=toml --style=snip --color=always $HOME/.config/sesh/sesh.toml"

[[session]]
name = "macmon"
path = "~/"
startup_command = "macmon"

